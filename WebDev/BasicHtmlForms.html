            <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Basic Html Stuff</title>   
        	<link rel=stylesheet class="css/text" href=BasicStyle.css />
            
        </head>
        <body>
            <form action="">
                <fieldset>
                    <label>Simple Form</label>
                    <p>
                    <label>Name</label>
                    <input type="text" id=txtName value="Brian Harmon"/>
                    </p>
                    <p>
                    <label>Number</label>
                    <input type="text" id=txtNumber value='123456'/>
                    </p>
                    <p>
                    <label>Password</label>
                    <input type="password" id=txtPasswrd value="secret"/>
                    </p>
                    <p>
                        <label>Check 1</label>
                        <input type="checkbox" id=ck1 value="onit" />
                        <label>Check 2</label>
                        <input type="checkbox" id=ck2 value="onit" />
                        <label>Check 3</label>
                        <input type="checkbox" id=ck2 value="onit" />
                    </p>
                    <p>
                        <label>Radio 1</label>
                        <input type="radio" id=rad1 name="radgroup" value="1" checked="checked"/>
                        <label>Radio 2</label>
                        <input type="radio" id=rad2 name="radgroup"  value="1"  />
                        <label>Radio 3</label>
                        <input type="radio" id=rad3 name="radgroup" value="1" />
                    </p>
                    <p>
                        <input type=button id=btnOk name=button_01 value=OkieDokieSmokie />
                    </p>
                    <button type="button" >Bye!</button>
                    <p>
                        <Label>Chooser</Label>
                        <select>
                            <optgroup>
                                <option value=1>option1</option>
                                <option value=2>option2</option>
                            </optgroup>
                            <option value=3>option3</option>
                            <option value=4>option4</option>
                        </select>
                    </p>
                    <p>
                        <label>TextArea</label>
                        <textarea id=txtArea name=textArea  rows="10" cols="60"></textarea>
                    </p>
                    <p>
                        <input type=submit></>
                        <input type=reset></>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>New Form Input Elements</label>
                        <p>
                            <p>
                                <label>Date</label>
                                <input type="date" id="dateInput"></>
                            
                                <label>Time</label>
                                <input type="time" id="timeInput"></>
                            
                                <label>Datetime</label>
                                <input type='datetime' id="datetimeInput"></>
                            
                                <label>Datetime-local</label>
                                <input type="datetime-local" id="datetime-localInput"></>
                            </p>
                            <p>
                                <label>Week</label>
                                <input type="week" id="weekInput"></>
                            
                                <label>Month</label>
                                <input type="month" id="monthInput"></>
                            </p>
                            <p>
                                <label>Color</label>
                                <input type="color" id="colorInput"></>
                                
                                <label>Number</label>
                                <input type="number" id="numberInput" min=20 max=260"></>
                                
                                <label>range</label>
                                <input type="range" id="rangeInput" min=40 max=400 value=128></>
                                
                                <label>Search</label>
                                <input type="search" id="searchInput"></>
                            </p>
                            <p>
                                <label>email</label>
                                <input type="email" id="emailInput"></>
                                
                                <label>Url</label>
                                <input type="url" id="urlInput"></>
                                
                                <label>Tel</label>
                                <input type="tel" id="telInput"></>
                            </p>
                        </p>
                    </p>
                </fieldset>
            </form>
